  </header>
  <main>
      <section class="hero-section">
        <article class="container info-card">
          <h2>Contact Me</h2>
      </article>
      </section>

      <section class="contact-section">
       <div class="container">
         <form>
          <div class="form-content item1">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-input" placeholder="Enter your name">
          </div>
          <div class="form-content item2">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required class="form-input" placeholder="Enter email address">
          </div>

          <div class="form-content item3">
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="form-content item4">
            <label for="message">Message</label>
           <textarea name="message" id="message" required placeholder="Enter message" ></textarea>
          </div>
          <input class="item5"  type="submit" value="Submit">
         </form>
       </div>
      </section>

  </main>
